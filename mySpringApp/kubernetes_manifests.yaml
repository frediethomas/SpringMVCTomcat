apiVersion: apps/v1
kind: Deployment
metadata:
  name: springmvc  
spec:
  replicas: 3
  selector:
    matchLabels:
      app: springmvc
  template:
    metadata:
      labels:
        app: springmvc
    spec:
      containers:
        - name: server
          imagePullPolicy: Always
          image: docker.io/keerthi19/springmvc:latest6
          ports:
          - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: springmvc
  annotations:
   prometheus.io/scrape: "true"
   prometheus.io/port: "9300"
spec:
  type: LoadBalancer
  selector:
    app: springmvc
  ports:
  - name: http
    port: 80
    targetPort: 8080
  - name: metrics
    port: 9300
    targetPort: 9300    
---
